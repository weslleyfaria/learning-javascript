<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 004</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        let name = window.prompt('What is your name?')
        let num = Number(window.prompt(`Digite um número com ponto flutuante: `))
        document.write(`Olá <strong>${name}</strong> , seu nome tem ${name.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}<br/>`)
        document.write(`Formatando o número ${num} colocando virgula: ${num.toFixed(2).replace('.', ',')}`)
        //num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    </script>
</body>
</html>
